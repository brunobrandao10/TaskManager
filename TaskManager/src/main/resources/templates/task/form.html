<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1 align="center">Fill Task</h1>
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input name="location" type="text" class="form-control" id="location" placeholder="Enter location">
    </div>
    <div class="form-group">
        <label for="location">Owner</label>
        <input name="owner" type="text" class="form-control" id="owener" placeholder="Enter owner">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
